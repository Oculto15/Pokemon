<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon | Project</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/main.js" type="module"></script>
</head>
<body id="poketeam-back">
    <header class="divider" id="main-header"></header>

    <main id="poketeam-main-page">
        <h1>Pokemon Trainer Profile</h1>
        <div class="trainer-card">
            <picture class="prof-pic">
                <img id="photo-profile" alt="Pokemon Trainer Profile Picture">
            </picture>
            <div class="trainer-info">
                <h3 id="fullName" class="firstName"></h3>
                <h3>Age:</h3>
                <h3>Gender:</h3>
                <h3>Trainer Class:</h3>
            </div>
            <div class="poke-img">
                <!-- <img class="1" src="#">
                <img class="2" src="#">
                <img class="3" src="#">
                <img class="4" src="#">
                <img class="5" src="#">
                <img class="6" src="#"> -->
            </div>
        </div>        
        <h1>My Team</h1>
        <ul id="team">Team
          
        </ul>
    </main>

    <footer id="main-footer"></footer>
</body>
</html>
